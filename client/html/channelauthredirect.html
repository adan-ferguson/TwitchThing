<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saving...</title>
</head>
<body>
    <script>

        const params = {}
        document.location.hash.slice(1).split('&').forEach(param => {
          let [key, val] = param.split('=')
          if(key && val){
            params[key] = val
          }
        })

        if(params.access_token){
          window.fetch('/user/savechannelauth', {
            method: 'post',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(params)
          }).then(() => {
            window.location = '/?page=settings'
          })
        }else{
          window.location = '/?page=settings'
        }

    </script>
</body>
</html>
