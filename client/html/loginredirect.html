<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>

        const params = {}
        document.location.hash.slice(1).split('&').forEach(param => {
          let [key, val] = param.split('=')
          if(key && val){
            params[key] = val
          }
        })

        if(params.access_token){
          if(localStorage.stateID && params.state === localStorage.stateID){
            localStorage.clear()
            localStorage.accessToken = params.access_token
          }
        }

        window.location = '/'

    </script>
</body>
</html>
